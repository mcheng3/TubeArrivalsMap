<head>
  <link href="https://fonts.googleapis.com/css?family=Hammersmith+One" rel="stylesheet">
  <style>
    body {font-family: 'Hammersmith One', sans-serif;}
  </style>
  <title> </title>
  <script
     src="https://code.jquery.com/jquery-3.3.1.min.js"

<body>
  <table style = "background-color: blue;">
    <tr>
      <td>
	<img src = "https://upload.wikimedia.org/wikipedia/commons/thumb/1/1b/Transport_for_London_logo_%282013%29.svg/2000px-Transport_for_London_logo_%282013%29.svg.png" width="50%" height="50%">
      </td>
      <td>
      </td>
      <td>
	<img src = "https://upload.wikimedia.org/wikipedia/commons/thumb/4/41/Underground.svg/150px-Underground.svg.png" width="50%" height="50%">
      </td>
    </tr>
  </table>

  <table>
    <tr>
      <th>
	<svg xmlns="http://www.w3.org/2000/svg" id="map" height="600px" width="1000px" style="border-style: solid; background-color: lightgrey;">
	</svg>
	<span id="test"></span>
      </th>
      <th><center>

	  <table>

	    <tr>
	      Station Information: Bakerloo - Kensal Green Stop</tr>

	    <tr><th>Train #</th>
              <th> Train coming in </th></tr>

	    <tr><th>Train 3</th>
              <th> 23 min </th></tr>

	    <tr><th>Train 5</th>
              <th> 33 min </th></tr>

	</table></center>


      </th>
    </tr>
    <form action = "/map" method = "POST">
      <tr>
	<td>
	  <input type="radio" name = "bound" value = "in" checked> Inbound <br>
	  <input type="radio" name = "bound" value = "out"> Outbound <br>
	  <input type="hidden" value={{name}} id="lineName"></td>
	</td>
      </tr>
      <tr>
	<table>
	  <tr>
	    <td>
	      <Button type = "submit" name = "way" value = "bakerloo"> Bakerloo</button>
	    </td>
	    <td>
	      <Button type = "submit" name = "way" value = "hammersmith-city">Hammersmith & City</button>
	    </td>
	    <td>
	      <Button type = "submit" name = "way" value = "victoria">Victoria</button>
	    </td>
	  </tr>

	  <tr>
	    <td>
	      <Button type = "submit" name = "way" value = "central">Central</button>
	    </td>
	    <td>
	      <Button type = "submit" name = "way" value = "jubilee">Jubilee</button>
	    </td>
	    <td>
	      <Button type = "submit" name = "way" value = "all">See Whole Map</button>
	    </td>
	  </tr>

	  <tr>
	    <td>
	      <Button type = "submit" name = "way" value = "circle">Circle</button>
	    </td>
	    <td>
	      <Button type = "submit" name = "way" value = "northern">Northern</button>
	    </td>
	    <td>

	    </td>
	  </tr>

	  <tr>
	    <td>
	      <Button type = "submit" name = "way" value = "district">District</button>
	    </td>
	    <td>
	      <Button type = "submit" name = "way" value = "piccadilly">Piccadilly</button>
	    </td>
	    <td>
	    </td>
	  </tr>
	</table>
      </tr>
    </form>


  </table>



  {% block scripts %}
  <script src="{{ url_for('static', filename='map.js') }}" type="text/javascript"></script>
  {% endblock %}

</body>
</html>
